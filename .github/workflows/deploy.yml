name: Deploy to Production

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Создаем директорию если нет
            mkdir -p /opt/laritmo
            cd /opt/laritmo
            
            # Скачиваем docker-compose.prod.yml
            curl -o docker-compose.prod.yml https://raw.githubusercontent.com/${{ github.repository }}/master/docker-compose.prod.yml
            
            # Создаем .env файл с секретами
            cat > .env << EOF
            LARITMO_SERVER_HOST=laritmo.ru
            LARITMO_SERVER_USE_TLS=false
            LARITMO_DATABASE_PASSWORD=${{ secrets.LARITMO_DATABASE_PASSWORD }}
            LARITMO_AUTH_JWT_SECRET=${{ secrets.LARITMO_AUTH_JWT_SECRET }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            EOF
            
            # Логинимся в GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Пуллим свежий образ (преобразуем в lowercase!)
            docker pull ghcr.io/createlab/laritmo:latest
            
            # Перезапускаем контейнеры
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
            
            # Ждем пока БД запустится
            echo "Waiting for database to be ready..."
            sleep 10
            
            # Проверяем доступность БД
            docker compose -f docker-compose.prod.yml exec -T db mariadb -u laritmo -p"${{ secrets.LARITMO_DATABASE_PASSWORD }}" laritmo -e "SELECT 'Database is ready';" || echo "Database check failed, but continuing..."
            
            # Применяем миграции
            echo "Applying database migrations..."
            docker compose -f docker-compose.prod.yml exec -T app goose -dir /app/migrations mysql "laritmo:${{ secrets.LARITMO_DATABASE_PASSWORD }}@tcp(db:3306)/laritmo" up
            
            # Показываем статус
            docker compose -f docker-compose.prod.yml ps
            
            echo "Deployment complete!"
            
            # Чистим старые образы
            docker image prune -f