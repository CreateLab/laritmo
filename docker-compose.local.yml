version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: edu-portal-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: edu_portal
      MYSQL_USER: eduuser
      MYSQL_PASSWORD: edupass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mariadb_data: